<div class="header">
  <div>
    <a routerLink="/">Home</a>
  </div>
  <div>
    <a routerLink="/user" *ngIf="isLogged">User</a>
  </div>
  <div>
    <a routerLink="/admin" *ngIf="isAdmin">Admin</a>
  </div>
  <div class="header_notification">
    <button class="header_notificacion_btn"><img src="assets\icons\empty_notification.svg"
        class="notification_icon"></button>
  </div>
  <div class="header_user">
    <div class="user_name">Carlos Daniel Espinoza Ramirez</div>
    <img src="assets\icons\account.svg">
  </div>
  <div class="header_logout">
    <button type="button" (click)="onLogin()" *ngIf="!isLogged">Login</button>
  </div>
  <div class="header_logout" (click)="onLogout()" *ngIf="isLogged">
    <img src="assets\icons\logout.svg">
    Logout
  </div>

</div>
