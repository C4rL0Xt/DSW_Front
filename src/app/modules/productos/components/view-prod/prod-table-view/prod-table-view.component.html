<mat-card>
  <mat-card-title class="titulo">Productos</mat-card-title>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

      <!-- Columns Definition -->
      <ng-container matColumnDef="code">
        <th class="font-cabecera" mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td class="font-test" mat-cell *matCellDef="let product"> {{product.code}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th class="font-cabecera" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td class="font-test" mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th class="font-cabecera" mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td class="font-test" mat-cell *matCellDef="let product"> {{product.category}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th class="font-cabecera" mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td class="font-test" mat-cell *matCellDef="let product"> {{product.type}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th class="font-cabecera" mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td class="font-test" mat-cell *matCellDef="let product"> {{product.price | currency:'USD':'symbol':'1.2-2'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th class="font-cabecera" mat-header-cell *matHeaderCellDef mat-sort-header> Weight (kg) </th>
        <td class="font-test" mat-cell *matCellDef="let product"> {{product.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="presentation">
        <th class="font-cabecera" mat-header-cell *matHeaderCellDef mat-sort-header> Presentation </th>
        <td class="font-test" mat-cell *matCellDef="let product"> {{product.presentation}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th class="font-cabecera" mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td class="font-test" mat-cell *matCellDef="let product"> {{product.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="font-cabecera" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="primary" (click)="showLots(product)">
            <mat-icon>view_list</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
