<mat-card class="product-form-card">
  <mat-card-title>Actualizar Producto</mat-card-title>
  <form [formGroup]="productForm" class="product-form-grid">
    <mat-form-field appearance="fill">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Weight</mat-label>
      <input matInput formControlName="weight">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Presentation</mat-label>
      <input matInput formControlName="presentation">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>

  <div class="lot-section">
    <mat-form-field appearance="fill">
      <mat-label>Total Quantity</mat-label>
      <input matInput [(ngModel)]="totalQuantity" type="number">
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="generateLots()">Generate Lots</button>
  </div>

  <div *ngFor="let lot of lots; let i = index" class="lot-form">
    <mat-card class="lot-card">
      <mat-card-title>Lot {{i + 1}}</mat-card-title>
      <form [formGroup]="lot">
        <mat-form-field appearance="fill">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Operational Status</mat-label>
          <mat-select formControlName="operationalStatus">
            <mat-option>
              estado
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Availability Status</mat-label>
          <mat-select formControlName="availabilityStatus">
            <mat-option>
              estado
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Security Status</mat-label>
          <mat-select formControlName="securityStatus">
            <mat-option>
              estado
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Product Name</mat-label>
          <input matInput [value]="productForm.get('name').value" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Stock</mat-label>
          <input matInput formControlName="quantity" type="number">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Expiration Date</mat-label>
          <input matInput formControlName="expirationDate" type="date">
        </mat-form-field>
      </form>
    </mat-card>
  </div>

  <div class="action-buttons">
    <button mat-raised-button color="primary" (click)="modifyProduct()">Modify Product</button>
    <button mat-raised-button color="accent" (click)="addLots()">Add Lots</button>
  </div>
</mat-card>
