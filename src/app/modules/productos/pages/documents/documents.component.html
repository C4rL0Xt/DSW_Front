<div class="layout">
    <app-side-bar></app-side-bar>
    <div class="main-content">
      <app-header-user></app-header-user>
      <div class="tab-container">
        <app-tab-bar [tabs]="tabs" (tabSelected)="onTabSelected($event)"></app-tab-bar>
        <div class="tab-content">
            <div *ngIf="selectOption === '/documents/crearSolicitud'" class="form-section">
                <h2>SOLICITUDES DE COMPRA</h2>


            </div>
          <div *ngIf="selectOption === '/documents/modificarSolicitud'">Modificacion de solicitud
            </div>
            <div *ngIf="selectOption === '/documents/crearHoja'">Creacion de hojas
            </div>
            <div *ngIf="selectOption === '/documents/modificarHoja'">Modificacion de hojas
            </div>
            <div *ngIf="selectOption === '/documents/guia'">Generacion de guia
            </div>
        </div>
      </div>
    </div>
  </div>


  <ng-template #nuevaSolicitudZone>
    <div class="container">
        <div class="form-and-empty">
            <div class="form-container">
                <for [formGroup]="crearSolicitudForm" (ngSubmit)="onSubmit">
                    <div class="form-group">
                        <label for="NombreProducto">Nombre de producto:</label>
                        <input type="text" id="NombreProducto" name="NombreProducto">
                    </div>
                    <div class="form-group">
                        <label for="CantidadRequerida">Cantidad requerida:</label>
                        <input type="text" id="CantidadRequerida" name="CantidadRequerida">
                    </div>
                    <div class="form-group">
                        <label for="PlazoEntrega">Plazo de entrega:</label>
                        <input type="text" id="PlazoEntrega" name="PlazoEntrega">
                    </div>
                    <div class="form-group">
                        <label for="Fecha">Fecha:</label>
                        <input type="text" id="Fecha" name="Fecha">
                    </div>
                    <div class="form-group">
                        <label for="Identidicacion">Identidicacion:</label>
                        <input type="text" id="Identidicacion" name="Identidicacion">
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Agregar</button>
                        <button type="submit">Modificar</button>
                    </div>

                </for>
            </div>
        </div>
    </div>


  </ng-template>
